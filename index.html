<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Colorbow - Oferta Black Friday </title>
    <style>

        body {
            margin: 0;
    font-family: 'Raleway', sans-serif;
    }
        /* Estilos CSS para la cabecera */
        .header {
           background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,201,0.9934348739495799) 50%, rgba(252,176,69,1) 100%);
            color: #fff; /* Cambia el color del texto según tus preferencias */
            padding: 10px; /* Espaciado interior para el contenido de la cabecera */
            display: flex; /* Para alinear elementos horizontalmente */
            justify-content: space-between; /* Para espaciar el logo y la lista */
            align-items: center; /* Para centrar verticalmente los elementos */
        }

        .logo {
            width: 100px; /* Ajusta el ancho del logo según tus necesidades */
        }

        .menu {
            list-style-type: none; /* Quita los marcadores de lista */
            padding: 0; /* Quita el espaciado interior de la lista */
            display: flex; /* Para alinear los elementos de la lista horizontalmente */
        }

        .menu li {
            margin-right: 20px; /* Espaciado entre elementos de la lista */
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Oculta la lista en dispositivos móviles */
            }

            .hamburger-icon {
                display: block; /* Muestra el ícono de hamburguesa en dispositivos móviles */
                cursor: pointer;
                font-size: 24px;
            }
        }

         .banner {
            background-color: #FF0000; /* Fondo rojo */
            color: #FFFFFF; /* Texto blanco */
            padding: 20px; /* Espaciado interior para el contenido del banner */
            text-align: center; /* Centra el texto horizontalmente */
        }


            .banner h2{
            font-size: 18px;
        }
        /* Estilos adicionales según sea necesario */
    </style>
</head>
<body>
      <section class="banner">
        <h2>BLACK FRIDAY - CÓDIGO DE DESCUENTO: BLACKCOLOR10</h2>
    </section>
    <header class="header">
        <img src="logo.webp" alt="Logo de tu sitio web" class="logo">
        <ul class="menu">
            <li><a href="#catalogo">Catálogo</a></li>
            <li><a href="#precios">Precios</a></li>
            <li><a href="#faq">Preguntas Frecuentes</a></li>
        </ul>
        <!-- Ícono de hamburguesa para dispositivos móviles -->
        <div class="hamburger-icon">&#9776;</div>
    </header>

    <!-- Resto del contenido de tu sitio web -->

    <script>
        // JavaScript para alternar la visibilidad del menú en dispositivos móviles
        const hamburgerIcon = document.querySelector(".hamburger-icon");
        const menu = document.querySelector(".menu");

        hamburgerIcon.addEventListener("click", () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
